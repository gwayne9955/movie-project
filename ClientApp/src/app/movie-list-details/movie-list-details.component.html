<p *ngIf="!movieList"><em>Loading...</em></p>

<div *ngIf="movieList" class="container">
    <h1 id="buttonslabel">{{ movieList.name }}</h1>
    <div>
        <input [(ngModel)]="movieListEditName">
        <button (click)="editListName()"> Edit Movie List Name </button> 
    </div>
    <div>
        <button (click)="deleteMovieList()"> Delete Movie List </button>
    </div>

    <h2 id="tableLabel">Movies in this movie list</h2>
    <table class='table table-striped' aria-labelledby="tableLabel">
        <thead>
          <tr>
            <th>Title</th>
            <th>ImdbID</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let movie of movieList.movies">
            <td><a [routerLink]="['/movie', movie.imdbID]">{{ movie.name }}</a></td>
            <td>{{ movie.imdbID }}</td>
            <td><button (click)="deleteMovieFromList(movie.imdbID)">Delete</button></td>
          </tr>
        </tbody>
      </table>

</div>
