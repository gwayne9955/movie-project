<h1 id="tableLabel">Your Movie Lists:</h1>

<p *ngIf="!movieLists"><em>Loading...</em></p>

<div *ngIf="movieLists">
  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="movieLists">
    <thead>
      <tr>
        <th>Name</th>
        <th># of Movies</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movieList of movieLists.items">
        <td><a [routerLink]="movieList.movieListId">{{ movieList.name }}</a></td>
        <td>{{ movieList.movies.length }}</td>
      </tr>
    </tbody>
  </table>

  

  <nav class="d-flex justify-content-center" aria-label="Page navigation">
    <ul class="pagination">
      <li *ngIf="currentPage > 1" class="page-item"><a class="page-link" [routerLink]="['/my-lists']" [queryParams]="{ page: currentPage - 1}">Previous</a></li>
      <li class="page-item" *ngFor="let p of movieLists.totalItems|pages:itemsPerPage">
        <a class="page-link" [routerLink]="['/my-lists']" [queryParams]="{ page: p}">{{ p }}</a>
      </li>
      <li *ngIf="currentPage < maxPage" class="page-item"><a class="page-link" [routerLink]="['/my-lists']" [queryParams]="{ page: currentPage + 1}">Next</a></li>
    </ul>
  </nav>
</div>
