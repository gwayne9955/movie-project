<h1 id="tableLabel">Your Movie Lists:</h1>

<p *ngIf="!movieLists"><em>Loading...</em></p>

<div *ngIf="movieLists">
  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="movieLists">
    <thead>
      <tr>
        <th>Name</th>
        <th># of Movies</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movieList of movieLists.items">
        <td><a [routerLink]="movieList.movieListId">{{ movieList.name }}</a></td>
        <td>{{ movieList.movies.length }}</td>
      </tr>
    </tbody>
  </table>

  <nav class="d-flex justify-content-center" aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>
</div>
